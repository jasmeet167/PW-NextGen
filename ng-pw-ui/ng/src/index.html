  <!--   function combine(options) {                                            -->
  <!--     return (_a = ((Object))).assign.apply(_a, [{}].concat(options));     -->
  <!--     var _a;                                                              -->
  <!--   }                                                                      -->
  <!--                                                                          -->
  <!-- The function is distributed in @angular/common/src/pipes/intl.js, and    -->
  <!-- at run time is bundled into script vendor.bundle.js.  The referenced     -->
  <!-- script is distributed as /node_modules/core-js/client/shim.js.           -->
