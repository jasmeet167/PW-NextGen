<p-dialog [(visible)]="isInfoAboutDisplayed" [modal]="true" [width]="350">
  <p-header>
    <img src="assets/img/messagebox_info.png" style="vertical-align: middle"> About Product Wizard
  </p-header>
  <div>
    <div>{{infoAbout.appDesignator}} {{infoAbout.appVersion}}</div>
    <div>User ID: {{userName}}</div>
    <div>{{buildDate | date:'MMMM dd yyyy @ H:mm:ss'}}</div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="isInfoAboutDisplayed=false" label="Close"></button>
    </div>
  </p-footer>
</p-dialog>

<p-menubar [model]="menuModel"></p-menubar>

<p-tabView [style]="{'margin-top':'5px'}">
  <p-tabPanel header="Business Rule Search" lazy="true">
    <app-business-rule-search></app-business-rule-search>
  </p-tabPanel>
  <p-tabPanel header="Entire Table" lazy="true">
    <app-entire-table-view></app-entire-table-view>
  </p-tabPanel>
  <p-tabPanel header="Changes Only" lazy="true">
    <app-changes-only></app-changes-only>
  </p-tabPanel>
  <p-tabPanel header="Apply Changes" lazy="true">
    <app-apply-changes></app-apply-changes>
  </p-tabPanel>
  <p-tabPanel header="Audit/Error" lazy="true">
    <app-audit-error></app-audit-error>
  </p-tabPanel>
  <p-tabPanel header="Promote" lazy="true">
    <app-promote></app-promote>
  </p-tabPanel>
  <p-tabPanel header="Summary" lazy="true">
    <app-summary></app-summary>
  </p-tabPanel>
  <p-tabPanel header="Continuity Check" lazy="true">
    <app-continuity-check></app-continuity-check>
  </p-tabPanel>
</p-tabView>
