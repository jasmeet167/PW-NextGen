<div class="ui-widget ui-widget-content ui-corner-all" style="padding: 0.75em">
  <div style="display: table; padding: 0.25em; min-height: 450px">
    <div style="display: table-row;">
      <div style="display:table-cell;">
        <label> <span style="align-content: center"> Environment </span></label>
      </div>
      <div style="display:table-cell;">
        <p-dropdown [options]="filterEnvOptions" [(ngModel)]="filterEnv" (onChange)="onEnvChange()" [autoWidth]="false" [style]="{'width':'350px','margin-left':'5px'}"></p-dropdown>
      </div>
    </div>
    <div style="display: table-row;">
      <div style="display:table-cell;">
        <label> <span style="align-content: center"> Enter Package Name (Optional) </span></label>
      </div>
      <div style="display:table-cell;">
        <input type="text" pInputText [(ngModel)]="enterPackageName" [disabled]="isEnterPackageDisabled" style="margin-left: 5px; width: 350px"
        />
      </div>
    </div>
    <div style="display: table-row;">
      <div style="display:table-cell; vertical-align: top">
        <label><span style="align-content: initial"> Packages </span></label>
      </div>
      <div style="display:table-cell;">
        <p-pickList [source]="filterPackageInputRows" [target]="filterPackageOutputRows" [showSourceControls]="false" [showTargetControls]="false"
          [sourceStyle]="{'width':'350px','margin-left': '6px','margin-bottom':'5px','height':'145px'}" [targetStyle]="{'width':'350px','margin-bottom':'5px','height':'145px'}"
          (onMoveToSource)="sortPickList(filterPackageInputRows)" (onMoveToTarget)="sortPickList(filterPackageOutputRows)">
          <template let-project pTemplate="item">
            <div>{{project.label}}</div>
          </template>
          </p-pickList>
      </div>
    </div>
    <div style="display: table-row;">
      <div style="display:table-cell; vertical-align: top">
        <label><span style="align-content: initial"> Projects </span></label>
      </div>
      <div style="display:table-cell;">
        <p-pickList [source]="filterProjectInputRows" [target]="filterProjectOutputRows" [showSourceControls]="false" [showTargetControls]="false"
          [sourceStyle]="{'width':'350px','margin-left': '6px','margin-bottom':'15px','height':'145px'}" [targetStyle]="{'width':'350px','margin-bottom':'15px','height':'145px'}"
          (onMoveToSource)="sortPickList(filterProjectInputRows)" (onMoveToTarget)="sortPickList(filterProjectOutputRows)">
          <template let-project pTemplate="item">
            <div>{{project.label}}</div>
          </template>
          </p-pickList>
      </div>
    </div>
    <div style="display: table-row;">
      <div style="display:table-cell;">
      </div>
      <div style="display:table-cell; position: relative;left: 570px;">
        <button pButton type="button" label="Go" [disabled]="isGoDisabled"></button>
        <button pButton type="button" label="Reset" [disabled]="isResetDisabled" (click)="onResetClick()"></button>
      </div>
    </div>
  </div>
</div>
