<ul>
  <li>
    <p-dropdown [options]="viewChangesOptions" [(ngModel)]="viewChanges" [autoWidth]="false" [style]="{'width':'350px'}"></p-dropdown>
  </li>
  <li>
    <p-dropdown [options]="envIdOptions" [(ngModel)]="envId" (onChange)="onEnvIdChange()" [autoWidth]="false" [style]="{'width':'350px'}"></p-dropdown>
  </li>
  <li>
    <p-dropdown [options]="companyCodeOptions" [(ngModel)]="companyCode" [disabled]="isCompanyCodeDisabled" (onChange)="onCompanyCodeChange()" [autoWidth]="false" [style]="{'width':'350px'}"></p-dropdown>
  </li>
  <li>
    <p-dropdown [options]="productCodeOptions" [(ngModel)]="productCode" [disabled]="isProductCodeDisabled" (onChange)="onProductChange()" [autoWidth]="false" [style]="{'width':'350px'}"></p-dropdown>
  </li>
  <li>
    <p-dropdown [options]="planCodeOptions" [(ngModel)]="planCode" [disabled]="isPlanCodeDisabled" (onChange)="onPlanCodeChange()" [autoWidth]="false" [style]="{'width':'350px'}"></p-dropdown>
  </li>
  <li>
    <p-dropdown [options]="issueStateOptions" [(ngModel)]="issueState" [disabled]="isIssueStateDisabled" (onChange)="onIssueStateChange()" [autoWidth]="false" [style]="{'width':'350px'}"></p-dropdown>
  </li>
  <li>
    <p-dropdown [options]="lobOptions" [(ngModel)]="lob" [disabled]="isLobDisabled" (onChange)="onLobChange()" [autoWidth]="false" [style]="{'width':'350px'}"></p-dropdown>
  </li>
  <li>
    <p-dropdown [options]="effDateOptions" [(ngModel)]="effDate" [disabled]="isEffDateDisabled" [autoWidth]="false" [style]="{'width':'350px'}"></p-dropdown>
  </li>
  <li class="li-extra-space">
    <span>Project(s)</span>
  </li>
  <li>
    <p-listbox [options]="projectRows" [(ngModel)]="projects" [multiple]="true" [style]="{'width':'350px','height':'150px','margin-bottom':'15px', 'padding':'0px'}"></p-listbox>
  </li>
  <li>
    <p-checkbox [(ngModel)]="includeOrphans" binary="true" [disabled]="isIncludeOrphansDisabled" label="Show orphan subsets"></p-checkbox>
  </li>
  <li>
    <p-checkbox [(ngModel)]="rememberSelections" binary="true" label="Remember my selections"></p-checkbox>
  </li>
  <li class="li-extra-space">
    <button pButton type="button" [disabled]="isGoDisabled" (click)="onGoClick()" label="Go"></button>
  </li>
</ul>
