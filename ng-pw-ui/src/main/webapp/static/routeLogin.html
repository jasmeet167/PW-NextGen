 <div class="container-fluid containerStyle">
        <div class="row">
            <div class="col-md-6">
            
                <img id="logoWidth" border="0" src="img/pw_home.png" style="width: 100%;">
                <div class="textContainer" ng-controller="loginController">

                    <br>
                   <!--  <form role="form" name="loginForm" method="post" ng-submit="signIn(userId,password)" class="form-horizontal ng-pristine ng-valid"> -->
                   <form name="loginForm" ng-submit="login()" role="form" class="form-horizontal ng-pristine ng-valid ng-valid-maxlength ng-valid-required">
                        <div class="form-group" ng-class="{'has-error':loginForm.username.$invalid && !loginForm.username.$pristine}">
                            <label style="margin-right: inherit;" for="username" class="col-sm-4 "><b>User ID:</b></label>
                            <div class="col-sm-8 ">
                                <input autofocus ng-model="username" name="username" id="username" placeholder="Username" class="form-control" required ng-model="username" /><span class="help-block" ng-show="loginForm.username.$invalid  && !loginForm.username.$pristine">User Name is Required!</span>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error':loginForm.password.$invalid && !loginForm.password.$pristine}">
                            <label style="margin-right: inherit;" for="password" class="col-sm-4 "><b>Password:</b></label>
                            <div class="col-sm-8 ">
                                <input ng-model="password" name="password" id="password" placeholder="Password" type="password" class="form-control" required ng-model="password" /><span class="help-block" ng-show="loginForm.password.$invalid  && !loginForm.password.$pristine">Password is Required!</span>
                            </div>
                        </div>
                     <!--    <div class="form-group">
                            <div class="col-sm-10">
                                <input ng-model="rememberMe" type="checkbox" id="rememberMe" name="rememberMe" />
                                <label class="pStyle" for="remember_me">Keep me logged in</label>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <div class=" col-xs-10">
                                <p>
                                    <button type="submit" class="btn btn-primary" >Sign In</button> &nbsp;
                                    <a type="button" class="btn btn-primary" href="/logout.html">Cancel</a>
                                </p>
                            </div>
                        </div>
                    </form>
   
                    <div class="alert alert-danger alert-dismissible" role="alert"  ng-if='showAlert'>
                        <button type="button" class="close" style="position:inherit" data-dismiss="alert">
                            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                        </button>
                        The username or password entered is incorrect.
                    </div>
                    <p>
                        You have requested access to a site that requires authentication.
                    </p>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
     </div>
