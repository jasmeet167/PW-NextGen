# NextGen Product Wizard REST API
swagger: '2.0'

info:
  title: NextGen Product Wizard Basic API
  description: Basic REST API for NextGen Product Wizard
  version: "0.0.1"

host: localhost:8443

schemes:
  - https

basePath: /ng-pw-rest

paths:
  /security/authentication:
    post:
      summary: Authenticate a user.
      description: |
        This endpoint is used to authenticate a user,
        and return the corresponding auth token.
      consumes:
        - application/json
      produces:
        - application/json
      operationId: authenticate
      parameters:
        - name: credentials
          in: body
          description: |
            Credentials required to authenticate a user.
          required: true
          schema: 
            $ref: '#/definitions/credentials'
      tags:
        - Security
      responses:
        200:
          description: |
            OK.  Authentication completed successfully.  A token
            used to link service requests to the corresponding security
            session, is returned.
          schema:
            $ref: '#/definitions/authToken'
        401:
          description: |
            Unauthorized.  Required authorization information not found.
            Auth token is either missing or invalid. 
        default:
          description: Unexpected Error.
          schema: 
            $ref: '#/definitions/errorModel'

  /security/logout:
    post:
      summary: Logout a user.
      description: |
        This endpoint is used to terminate the security session corresponding
        to the provided token. 
      produces:
        - application/json
      operationId: logout
      parameters:
        - name: authToken
          in: header
          description: | 
            Auth Token.
          required: true
          type: string
      tags:
        - Security
      responses:
        200:
          description: |
            OK.  Logout has been successfully completed, and
            the corresponding security session has been invalidated. 
        401:
          description: |
            Unauthorized.  Required authorization information not found.
            Auth token is either missing or invalid. 
        default:
          description: Unexpected Error.
          schema: 
            $ref: '#/definitions/errorModel'

