# NG Product Wizard REST API
swagger: '2.0'

info:
  title: NG Product Wizard Business Rules Tree API
  description: Business Rules Tree REST API for NG Product Wizard
  version: "0.0.1"

host: localhost:8443

schemes:
  - https

basePath: /ng-pw-rest

paths:
  /tree/search:
    get:
      summary: |
        Retrieve information comprising the Business Rules tree
        with contents matching the provided key values.
      description: |
        This endpoint returns information, which can be used to
        construct display of the Business Rules tree, with contents
        matching the provided key values.
      produces:
        - application/json
      operationId: getBusinessRulesTree
      parameters:
        - name: sessionToken
          in: header
          description: | 
            Session Token.
          required: true
          type: string
        - name: viewChanges
          in: header
          description: |
            Indicator used to request Rules or Rules with changes.  
          required: true
          type: boolean
        - name: envId
          in: header
          description: |
            Environment Id. 
          required: true
          type: string
        - name: companyCode
          in: header
          description: |
            Company Code.
          required: false
          type: string
        - name: productCode
          in: header
          description: |
            Product Code.
          required: false
          type: string
        - name: planCode
          in: header
          description: |
            Plan Code.
          required: false
          type: string
        - name: issueState
          in: header
          description: |
            Issue State.
          required: false
          type: string
        - name: lob
          in: header
          description: |
            Line of Business.
          required: false
          type: string
        - name: effDate
          in: header
          description: |
            Effective Date.
          required: false
          type: string
          format: date
        - name: includeOrphans
          in: header
          description: |
            Indicator used to request inclusion
            of orphan subsets in the returned data.  
          required: false
          type: boolean
      tags:
        - Business Rules Tree
      responses:
        200:
          description: |
            OK.  The Business Rules tree data model is returned.
          schema:
            type: array
            items:
              $ref: '#/definitions/treeNode'
        400:
          description: |
            Bad Request.  Invalid or malformed request detected.
          schema: 
            $ref: '#/definitions/errorModel'
        401:
          description: |
            Unauthorized.  Required authorization information not found.
            Session token is either missing or invalid. 
        403:
          description: |
            Forbidden.  The user is not authorized to access
            the required resources.
        default:
          description: Unexpected Error.
          schema: 
            $ref: '#/definitions/errorModel'

definitions:
  treeNode:
    type: object
    properties:
      type:
        type: string
        enum:
          - DISPLAY
          - PACKAGE
          - PROJECT
          - COMPANY
          - ANNUITIY_FOLDER
          - UNIV_LIFE_FOLDER
          - TRADITIONAL_FOLDER
          - COMMON_TABLE_FOLDER
          - PLAN_FOLDER
          - RIDER_FOLDER
          - PLAN
          - RIDER
          - TABLE
          - COMMON_TABLE
          - TABLE_SUBSET
          - PDFPLAN_FOLDER
          - ORPHAN_FOLDER
          - COMMON_FOLDER
          - ORPHAN_TABLE_SUBSET
          - PAYOUT_PLAN
          - PAYOUTPLAN_FOLDER
          - ORPHAN_GROUP
      display:
        type: string
      envId:
        type: string
      companyCode:
        type: string
      name:
        type: string
      tableId:
        type: string
      projectName:
        type: string
      packageId:
        type: string
      attributes:
        $ref: '#/definitions/treeNodeAttributes'
      planKey:
        $ref: '#/definitions/treeNodePlanKey'
      children:
        type: array
        items:
          $ref: '#/definitions/treeNode'

  treeNodeAttributes:
    type: object
    properties:
      disabled:
        type: boolean
      inquiryAllowed:
        type: boolean
      updateAllowed:
        type: boolean

  treeNodePlanKey:
    type: object
    properties:
      envId:
        type: string
      companyCode:
        type: string
      productPrefix:
        type: string
      productSuffix:
        type: string
      planCode:
        type: string
      issueState:
        type: string
      lob:
        type: string
      effDate:
        type: string
        format: date
      planType:
        type: string
      tablePtrId:
        type: string
      tablePtrVar:
        type: string
      tablePtrSubset:
        type: string

# ========================================================
# Common definitions, which begin at this point,
# must exactly match those in the basic API specification.
# ========================================================
  errorModel:
    type: object
    properties:
      severity:
        type: string
        enum:
          - ERROR
          - WARNING
      errorCode:
        type: string
      message:
        type: string
